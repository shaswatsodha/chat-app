<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Chat App</title>
  <!-- <link rel="stylesheet" href="./login.css"> -->
  <style>
    :root {
  --bg: #f4f5fb;
  --surface: #ffffff;
  --primary: #4f46e5;
  --primary-soft: #eef2ff;
  --accent: #10b981;
  --text-main: #111827;
  --text-muted: #6b7280;
  --border-subtle: #e5e7eb;
  --danger: #ef4444;
  --radius-lg: 12px;
  --radius-sm: 6px;
  --shadow-soft: 0 10px 25px rgba(15, 23, 42, 0.08);
  --shadow-subtle: 0 1px 3px rgba(15, 23, 42, 0.12);
  --transition-fast: 0.2s ease;
  --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* Global Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  scroll-behavior: smooth;
}

/* Login Page Background */
.simple-page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  position: relative;
  overflow: hidden;
  font-family: var(--font-main);
}

/* Animated Background Elements */
.simple-page::before,
.simple-page::after {
  content: '';
  position: absolute;
  border-radius: 50%;
  filter: blur(100px);
  opacity: 0.3;
  pointer-events: none;
  animation: float 20s ease-in-out infinite;
}

.simple-page::before {
  width: 600px;
  height: 600px;
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  top: -20%;
  left: -15%;
  animation-delay: 0s;
}

.simple-page::after {
  width: 500px;
  height: 500px;
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  bottom: -20%;
  right: -15%;
  animation-delay: -10s;
}

@keyframes float {
  0%, 100% { 
    transform: translate(0, 0) rotate(0deg) scale(1); 
  }
  33% { 
    transform: translate(50px, -50px) rotate(120deg) scale(1.1); 
  }
  66% { 
    transform: translate(-30px, 30px) rotate(240deg) scale(0.9); 
  }
}

/* Floating Particles */
.simple-page::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
    radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
    radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.08) 2px, transparent 2px);
  background-size: 100px 100px, 150px 150px, 200px 200px;
  animation: sparkle 40s linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes sparkle {
  from { background-position: 0 0, 0 0, 0 0; }
  to { background-position: 100px 100px, -150px 150px, 200px -200px; }
}

/* Login Card */
.simple-card {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 48px 40px;
  box-shadow: 
    0 30px 80px rgba(0, 0, 0, 0.2),
    0 0 0 1px rgba(255, 255, 255, 0.8) inset,
    0 0 100px rgba(102, 126, 234, 0.2);
  position: relative;
  z-index: 10;
  animation: cardEnter 0.8s cubic-bezier(0.16, 1, 0.3, 1);
  border: 1px solid rgba(255, 255, 255, 0.4);
}

@keyframes cardEnter {
  0% {
    opacity: 0;
    transform: translateY(50px) scale(0.9) rotateX(10deg);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1) rotateX(0deg);
  }
}

/* Glowing Border Effect */
.simple-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 24px;
  padding: 2px;
  background: linear-gradient(135deg, 
    rgba(102, 126, 234, 0.8), 
    rgba(118, 75, 162, 0.8),
    rgba(240, 147, 251, 0.8));
  --webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity: 0;
  animation: borderGlow 3s ease-in-out infinite;
}

@keyframes borderGlow {
  0%, 100% { opacity: 0; }
  50% { opacity: 0.6; }
}

/* Title Styling */
.simple-card h2 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 8px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: titleSlide 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
  letter-spacing: -0.5px;
}

@keyframes titleSlide {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Subtitle */
.simple-card p {
  animation: fadeIn 0.8s ease 0.3s both;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Flash Messages */
.flash-messages {
  list-style: none;
  padding: 0;
  margin: 16px 0 0 0;
}

.flash-messages li {
  color: var(--danger);
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  border-radius: 8px;
  padding: 10px 14px;
  font-size: 13px;
  margin-bottom: 8px;
  animation: shake 0.5s ease, slideDown 0.4s ease;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-8px); }
  75% { transform: translateX(8px); }
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Form Styling */
.simple-card form {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-top: 28px;
  animation: fadeIn 0.8s ease 0.4s both;
}

/* Input Fields */
.simple-card input[type="text"],
.simple-card input[type="password"] {
  width: 100%;
  border-radius: 12px;
  border: 2px solid var(--border-subtle);
  padding: 14px 18px;
  font-size: 15px;
  font-family: var(--font-main);
  background: rgba(255, 255, 255, 0.8);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  outline: none;
  color: var(--text-main);
}

.simple-card input[type="text"]::placeholder,
.simple-card input[type="password"]::placeholder {
  color: var(--text-muted);
  opacity: 0.7;
}

.simple-card input[type="text"]:focus,
.simple-card input[type="password"]:focus {
  border-color: #667eea;
  background: rgba(255, 255, 255, 1);
  box-shadow: 
    0 0 0 4px rgba(102, 126, 234, 0.1),
    0 8px 16px rgba(102, 126, 234, 0.2);
  transform: translateY(-2px);
}

/* Animated Input Label Effect */
.simple-card input[type="text"]:focus::placeholder,
.simple-card input[type="password"]:focus::placeholder {
  transform: translateY(-20px);
  opacity: 0;
}

/* Button Styling */
.simple-card button {
  width: 100%;
  border-radius: 12px;
  border: none;
  padding: 14px 24px;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  cursor: pointer;
  margin-top: 8px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
  font-family: var(--font-main);
}

/* Button Shine Effect */
.simple-card button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.3),
    transparent
  );
  transition: left 0.5s ease;
}

.simple-card button:hover::before {
  left: 100%;
}

.simple-card button:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
}

.simple-card button:active {
  transform: translateY(-1px);
  box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
}

/* Loading Animation for Button */
.simple-card button:active::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: spin 0.6s linear infinite;
}

@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Footer Text */
.simple-card > p:last-child {
  text-align: center;
  animation: fadeIn 0.8s ease 0.5s both;
}

/* Link Styling */
.simple-card a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
  position: relative;
  transition: color 0.3s ease;
}

.simple-card a::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, #667eea, #764ba2);
  transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.simple-card a:hover {
  color: #764ba2;
}

.simple-card a:hover::after {
  width: 100%;
}

/* Responsive Design */
@media (max-width: 480px) {
  .simple-card {
    max-width: 90%;
    padding: 36px 28px;
  }

  .simple-card h2 {
    font-size: 28px;
  }

  .simple-card input[type="text"],
  .simple-card input[type="password"] {
    padding: 12px 16px;
    font-size: 14px;
  }

  .simple-card button {
    padding: 12px 20px;
    font-size: 15px;
  }
}

/* Accessibility - Reduce Motion */
@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
  </style>
</head>
<body class="simple-page">
  <div class="simple-card">
    <h2>Welcome back</h2>
    <p style="font-size:13px; color:#6b7280; margin:0;">
      Sign in to continue to the chat.
    </p>
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages">
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p style="font-size:13px; margin-top:10px;">
      Don't have an account?
      <a href="{{ url_for('register') }}">Register</a>
    </p>
  </div>
</body>
</html>
